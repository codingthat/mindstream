<ActionBar class="action-bar" [title]="title">
  <NavigationButton
    icon="font://&#xe5d2;"
    class="icon"
    text="Menu"
    ios:visibility="collapse"
    (tap)="openDrawer()"
  ></NavigationButton>
  <ActionItem
    icon="font://&#xe5d2;"
    class="icon"
    text="Menu"
    android:visibility="collapse"
    ios.position="left"
    (tap)="openDrawer()"
  ></ActionItem>
</ActionBar>

<ScrollView>
  <FlexboxLayout
    class="page"
    flexDirection="row"
    flexWrap="wrap"
    justifyContent="center"
  >
    <Label
      *ngFor="let project of projects"
      class="project"
      [text]="project"
      textWrap="true"
      (tap)="showTaskList(project)"
    ></Label>
  </FlexboxLayout>
</ScrollView>
