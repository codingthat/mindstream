<ActionBar class="action-bar" [title]="title">
  <NavigationButton
    icon="res://baseline_menu_white_24"
    text="Menu"
    ios:visibility="collapse"
    (tap)="openDrawer()"
  ></NavigationButton>
  <ActionItem
    icon="res://baseline_menu_white_24"
    text="Menu"
    android:visibility="collapse"
    ios.position="left"
    (tap)="openDrawer()"
  ></ActionItem>
</ActionBar>

<ListView
  height="100%"
  class="page item-list"
  [items]="projects"
>
  <ng-template let-project="item">
    <!-- Extra layout is needed for correct styling -->
    <StackLayout>
      <StackLayout
        class="project"
      >
        <Label
          [text]="project"
          textWrap="true"
          (tap)="showTaskList(project)"
        ></Label>
      </StackLayout>
    </StackLayout>
  </ng-template>
</ListView>
