<ActionBar class="action-bar" [title]="title">
  <NavigationButton
    icon="font://&#xe5d2;"
    class="icon nav-icon"
    (tap)="openDrawer()"
  ></NavigationButton>
</ActionBar>

<StackLayout class="page">
  <Label
    id="app-name"
    [text]="appName + ' v' + appVersion"
  ></Label>
  <HtmlView
    id="app-description"
    [html]="description"
  ></HtmlView>

  <HtmlView
    [html]="getBugTrackerLink()"
    id="report-bug"
  ></HtmlView>
</StackLayout>
