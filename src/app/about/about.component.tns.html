<ActionBar class="action-bar" [title]="title">
  <NavigationButton
    icon="font://&#xe5d2;"
    class="icon"
    text="Menu"
    ios:visibility="collapse"
    (tap)="openDrawer()"
  ></NavigationButton>
  <ActionItem
    icon="font://&#xe5d2;"
    class="icon"
    text="Menu"
    android:visibility="collapse"
    ios.position="left"
    (tap)="openDrawer()"
  ></ActionItem>
</ActionBar>

<StackLayout class="page">
  <Label
    id="app-name"
    [text]="appName + ' v' + appVersion"
  ></Label>
  <HtmlView
    id="app-description"
    [html]="description"
  ></HtmlView>

  <HtmlView
    [html]="getBugTrackerLink()"
    id="report-bug"
  ></HtmlView>
</StackLayout>
