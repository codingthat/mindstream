<div class="page">
  <h3>Welcome!</h3>
  <p [innerHTML]="welcomeText"></p>
  <form [formGroup]="form">
    <label class="field-label">
      Please choose your todo.txt file or press &quot;Skip&quot; to create a new file:
    </label>
    <input
      id="filePath"
      type="text"
      formControlName="filePath"
      class="field"
      autocomplete="on"
    >
    <button
      type="submit"
      [disabled]="!form.valid"
      (click)="save()"
      id="save-btn"
      class="btn"
    >save</button>
  </form>
</div>
