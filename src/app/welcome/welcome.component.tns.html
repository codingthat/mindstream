<DockLayout class="page" stretchLastChild="false">
  <StackLayout dock="bottom" [formGroup]="form">
    <Label
      id="welcome-header"
      text="Welcome!"
      textWrap="true"
    ></Label>
    <CustomHtmlView
      id="welcome-text"
      [html]="welcomeText"
    ></CustomHtmlView>

    <Label
      text="Please choose your todo.txt file or press &quot;Skip&quot; to create a new file:"
      textWrap="true"
    ></Label>
    <TextField
      class="field"
      formControlName="filePath"
    ></TextField>

    <Button
      class="btn"
      text="Browse"
      (tap)="openPicker()"
    ></Button>
    <Button
      [className]="form.valid ? 'btn' : 'btn btn-disabled'"
      [text]="form.controls.filePath.value ? 'Continue' : 'Skip'"
      (tap)="save()"
    ></Button>
  </StackLayout>
</DockLayout>
