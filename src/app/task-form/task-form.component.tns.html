<ScrollView>
  <ActionBar class="action-bar" [title]="title">
    <NavigationButton
      icon="res://baseline_close_white_24"
      text="Back"
      (tap)="goBack()"
    ></NavigationButton>
  </ActionBar>

  <StackLayout [formGroup]="form" class="page">

    <Label text="Task text"></Label>
    <TextField
      #taskTextField
      class="field"
      formControlName="text"
    ></TextField>

    <Label text="Project"></Label>
    <FlexboxLayout flexDirection="row">
      <TextField
        #taskProjectField
        flexGrow="1"
        id="project-field"
        class="field field-with-addon"
        formControlName="project"
        (focus)="showProjectSuggestions()"
        (blur)="hideProjectSuggestions()"
      ></TextField>
      <Label
        id="clear-btn"
        class="field-addon field-addon-last icon"
        [text]="form.controls.project.value ? '&#xe14c;' : ''"
        (tap)="clearProject()"
      ></Label>
    </FlexboxLayout>
    <StackLayout class="project-list">
      <Label
        *ngFor="let project of getFilteredProjects()"
        class="project"
        [text]="project"
        (tap)="setProject(project)"
      ></Label>
    </StackLayout>

    <Label text="Priority"></Label>
    <TextField
      class="field"
      formControlName="priority"
    ></TextField>

    <Label text="Due date"></Label>
    <FlexboxLayout flexDirection="row">
      <TextField
        flexGrow="1"
        class="field field-with-addon"
        formControlName="dueDate"
        keyboardType="datetime"
      ></TextField>
      <Label
        class="field-addon"
        text="today"
        (tap)="setDueToday()"
      ></Label>
      <Label
        class="field-addon"
        text="|"
      ></Label>
      <Label
        class="field-addon field-addon-last icon"
        text="&#xe878;"
        (tap)="showDatePicker()"
      ></Label>
    </FlexboxLayout>

    <Label text="Recurrence"></Label>
    <FlexboxLayout flexDirection="row">
      <TextField
        flexGrow="1"
        class="field field-with-addon"
        formControlName="recurrence"
      ></TextField>
      <Label
        class="field-addon field-addon-last icon"
        text="&#xe241;"
        (tap)="showRecurrencePicker()"
      ></Label>
    </FlexboxLayout>

    <Button
      id="save-btn"
      [className]="form.valid ? 'btn' : 'btn btn-disabled'"
      text="save"
      (tap)="save()"
      [isEnabled]="form.valid"
    ></Button>
  </StackLayout>
</ScrollView>
