<ScrollView>
  <ActionBar
    class="action-bar"
    [title]="title"
    (loaded)="onActionBarLoaded($event)"
  >
    <NavigationButton
      icon="font://&#xe5cd;"
      class="icon"
      text="Back"
      (tap)="goBack()"
    ></NavigationButton>
    <ActionItem
      android.position="actionBar"
      ios.position="right"
      icon="font://&#xe161;"
      text="Save"
      class="icon"
      [class.disabled]="!form.valid"
      (tap)="save()"
    ></ActionItem>
  </ActionBar>

  <StackLayout [formGroup]="form" class="page">

    <Label text="Task"></Label>
    <TextField
      #taskTextField
      class="field"
      autocorrect="true"
      formControlName="text"
    ></TextField>

    <Label text="Projects"></Label>
    <task-form-autocomplete
      [items]="projects"
      [inputControl]="form.controls.projects"
    >
    </task-form-autocomplete>

    <Label text="Contexts"></Label>
    <task-form-autocomplete
      [items]="contexts"
      [inputControl]="form.controls.contexts"
    >
    </task-form-autocomplete>

    <Label text="Priority"></Label>
    <FlexboxLayout flexDirection="row">
      <TextField
        flexGrow="1"
        class="field field-with-addon"
        formControlName="priority"
      ></TextField>
      <StackLayout
        *ngFor="let priority of priorities; let last = last;"
        [className]="last ? 'field-addon field-addon-last' : 'field-addon'"
      >
        <Label
          [className]="'priority priority-' + priority.toLowerCase()"
          [text]="priority"
          (tap)="setPriority(priority)"
        ></Label>
      </StackLayout>
    </FlexboxLayout>

    <Label text="Due date"></Label>
    <FlexboxLayout flexDirection="row">
      <TextField
        flexGrow="1"
        class="field field-with-addon"
        formControlName="dueDate"
        keyboardType="datetime"
      ></TextField>
      <Label
        class="field-addon"
        text="today"
        (tap)="setDueToday()"
      ></Label>
      <Label
        class="field-addon"
        text="|"
      ></Label>
      <Label
        class="field-addon"
        text="tomorrow"
        (tap)="setDueTomorrow()"
      ></Label>
      <Label
        class="field-addon"
        text="|"
      ></Label>
      <Label
        class="field-addon field-addon-last icon"
        text="&#xe878;"
        (tap)="showDatePicker()"
      ></Label>
    </FlexboxLayout>

    <Label text="Recurrence"></Label>
    <FlexboxLayout flexDirection="row">
      <TextField
        flexGrow="1"
        class="field field-with-addon"
        formControlName="recurrence"
      ></TextField>
      <Label
        class="field-addon field-addon-last icon"
        text="&#xe241;"
        (tap)="showRecurrencePicker()"
      ></Label>
    </FlexboxLayout>

    <Label text="Color"></Label>
    <FlexboxLayout flexDirection="row">
      <TextField
        flexGrow="1"
        class="field"
        formControlName="color"
      ></TextField>
    </FlexboxLayout>

  </StackLayout>
</ScrollView>
