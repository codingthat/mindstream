<ScrollView>
  <ActionBar class="action-bar" [title]="title">
    <NavigationButton
      icon="res://baseline_close_white_24"
      text="Back"
      (tap)="goBack()"
    ></NavigationButton>
  </ActionBar>

  <StackLayout [formGroup]="form" class="page">

    <Label text="Task text"></Label>
    <TextField
      #taskTextField
      formControlName="text"
    ></TextField>

    <Label text="Project"></Label>
    <TextField formControlName="project"></TextField>

    <Label text="Priority"></Label>
    <TextField formControlName="priority"></TextField>

    <Label text="Due date"></Label>
    <FlexboxLayout flexDirection="row">
      <TextField
        flexGrow="1"
        formControlName="dueDate"
        keyboardType="datetime"
      ></TextField>
      <Label
        id="calendar-btn"
        alignSelf="flex-end"
        class="icon"
        text="&#xe878;"
        (tap)="showDatePicker()"
      ></Label>
    </FlexboxLayout>

    <Button
      id="save-btn"
      [className]="form.valid ? 'btn' : 'btn btn-disabled'"
      text="save"
      (tap)="save()"
      [isEnabled]="form.valid"
    ></Button>
  </StackLayout>
</ScrollView>
