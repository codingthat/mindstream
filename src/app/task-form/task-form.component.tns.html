<ScrollView>
  <ActionBar class="action-bar" [title]="title">
    <NavigationButton
      icon="font://&#xe5cd;"
      class="icon"
      text="Back"
      (tap)="goBack()"
    ></NavigationButton>
  </ActionBar>

  <StackLayout [formGroup]="form" class="page">

    <Label text="Task"></Label>
    <TextField
      #taskTextField
      class="field"
      autocorrect="true"
      formControlName="text"
    ></TextField>

    <Label text="Projects"></Label>
    <FlexboxLayout flexDirection="row">
      <TextField
        #taskProjectsField
        flexGrow="1"
        id="project-field"
        class="field field-with-addon"
        formControlName="projects"
        (focus)="showProjectSuggestions()"
        (blur)="hideProjectSuggestions()"
      ></TextField>
      <Label
        id="clear-btn"
        class="field-addon field-addon-last icon"
        [text]="form.controls.projects.value ? '&#xe14c;' : ''"
        (tap)="removeProject()"
      ></Label>
    </FlexboxLayout>
    <StackLayout class="project-list">
      <Label
        *ngFor="let project of getFilteredProjects()"
        class="project"
        [text]="project"
        (tap)="addProject(project)"
      ></Label>
    </StackLayout>

    <Label text="Priority"></Label>
    <FlexboxLayout flexDirection="row">
      <TextField
        flexGrow="1"
        class="field field-with-addon"
        formControlName="priority"
      ></TextField>
      <StackLayout
        *ngFor="let priority of priorities; let last = last;"
        [className]="last ? 'field-addon field-addon-last' : 'field-addon'"
      >
        <Label
          [className]="'priority priority-' + priority.toLowerCase()"
          [text]="priority"
          (tap)="setPriority(priority)"
        ></Label>
      </StackLayout>
    </FlexboxLayout>

    <Label text="Due date"></Label>
    <FlexboxLayout flexDirection="row">
      <TextField
        flexGrow="1"
        class="field field-with-addon"
        formControlName="dueDate"
        keyboardType="datetime"
      ></TextField>
      <Label
        class="field-addon"
        text="today"
        (tap)="setDueToday()"
      ></Label>
      <Label
        class="field-addon"
        text="|"
      ></Label>
      <Label
        class="field-addon field-addon-last icon"
        text="&#xe878;"
        (tap)="showDatePicker()"
      ></Label>
    </FlexboxLayout>

    <Label text="Recurrence"></Label>
    <FlexboxLayout flexDirection="row">
      <TextField
        flexGrow="1"
        class="field field-with-addon"
        formControlName="recurrence"
      ></TextField>
      <Label
        class="field-addon field-addon-last icon"
        text="&#xe241;"
        (tap)="showRecurrencePicker()"
      ></Label>
    </FlexboxLayout>

    <Button
      id="save-btn"
      [className]="form.valid ? 'btn' : 'btn btn-disabled'"
      text="save"
      (tap)="save()"
      [isEnabled]="form.valid"
    ></Button>
  </StackLayout>
</ScrollView>
